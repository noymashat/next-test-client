<div class="movie">
  <div class="img-placeholder">
    <img class="movie-img" src="{{ item.image }}" />
  </div>
  <p class="title">{{ item.title | titleDisplay }} ({{ item.released }})</p>
  <p class="rating">
    <img class="rating-icon" src="../../../assets/star.png" /> {{ item.rating ? item.rating : "N/A" }}
  </p>

  <div class="read-more" (click)="toggleModal()">
    <p class="read-more-text">Read more</p>
    <img class="arrow-img" src="../../../assets/arrow.png" />
  </div>
  <app-info-modal
    [movie]="item"
    [showModal]="showModal"
    (onClose)="onCloseModal()"
  ></app-info-modal>
</div>
